<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="component">
      <div class="default">
        <img src="./images/icon-star.svg" alt="" class="star" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <div class="rating" data-rating="1">1</div>
          <div class="rating" data-rating="2">2</div>
          <div class="rating" data-rating="3">3</div>
          <div class="rating" data-rating="4">4</div>
          <div class="rating" data-rating="5">5</div>
        </div>
        <button>Submit</button>
      </div>
      <div class="thank-you">
        <img src="./images/illustration-thank-you.svg" alt="thank you" />
        <span class="selected"></span>
        <h3>Thank you!</h3>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <!-- 
    You selected -->
    <!-- Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <script src="./app.js"></script>
  </body>
</html>
